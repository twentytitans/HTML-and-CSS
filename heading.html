<!DOCTYPE html>
<html lang="en">
<head>
   <title>Heading</title>
    <style>
       h1{
           color: red;
           background-color: aquamarine;
           text-align: center;
       } 
       /* style with class name */
       /* .demo{
           color: blue;
       } */
       h2,h3{
        color: green;
       }
       /* use of id */
       #hello{
           color:blueviolet
       }
    </style>
</head>

<body>
     <h1> I am heading 1</h1>
     <h2 class="demo"> I am heading 2</h2>
     <h3 class="demo"> I am heading 3</h3>
     <h4 id="hello"> I am heading 4</h4>
     <h5> I am heading 5</h5>
     <h6> I am heading 6</h6>
</body>

</html>
